<!DOCTYPE html>
<html lang="en">
<head>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>MY MAP</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">

	<nav>
    <div class="nav-wrapper red lighten-1">
      <a href="index.html" class="brand-logo center"><i class="medium material-icons">my_location</i>MY GOOGLE MAP</a>
    </div>
  	</nav>

  	<div class="weatherWidget">

		<div id="currentWeather">
			<div id="weatherIcon"></div>
					
			<div class="text">
				<div id="temperature"></div>
				<div id="weather"></div>
			</div>
		</div>
		</div>



    <div id="map"></div>

		
	<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">location_on</i>
          <input id="currentCity" type="text" class="validate">
          <label for="icon_prefix">City</label>
        </div>
        <div class="input-field col s6" id = "currentLocation">
          <select id="currentState" class="browser-default right">
			<option value="" disabled selected>State</option>
				<option value="AK">AK</option>
				<option value="AL">AL</option>
				<option value="AZ">AZ</option>
				<option value="AR">AR</option>
				<option value="CA">CA</option>
				<option value="CO">CO</option>
				<option value="CT">CT</option>
				<option value="DE">DE</option>
				<option value="FL">FL</option>
				<option value="GA">GA</option>
				<option value="HI">HI</option>
				<option value="IA">IA</option>
				<option value="ID">ID</option>
				<option value="IL">IL</option>
				<option value="IN">IN</option>
				<option value="KS">KS</option>
				<option value="LA">LA</option>
				<option value="MA">MA</option>
				<option value="MD">MD</option>
				<option value="ME">ME</option>
				<option value="MI">MI</option>
				<option value="MN">MN</option>
				<option value="MO">MO</option>
				<option value="MS">MS</option>
				<option value="MT">MT</option>
				<option value="NC">NC</option>
				<option value="ND">ND</option>
				<option value="NE">NE</option>
				<option value="NH">NH</option>
				<option value="NJ">NJ</option>
				<option value="NM">NM</option>
				<option value="NV">NV</option>
				<option value="NY">NY</option>
				<option value="OH">OH</option>
				<option value="OK">OK</option>
				<option value="OR">OR</option>
				<option value="PA">PA</option>
				<option value="RI">RI</option>
				<option value="SC">SC</option>
				<option value="SD">SD</option>
				<option value="TN">TN</option>
				<option value="TX">TX</option>
				<option value="UT">UT</option>
				<option value="VA">VA</option>
				<option value="VT">VT</option>
				<option value="WA">WA</option>
				<option value="WI">WI</option>
				<option value="WV">WV</option>
				<option value="WY">WY</option>
			</select>
       

        </div>


      </div>
      <button class="btn waves-effect waves-light red lighten-1 right" id = "submit" type="submit" value = "go" name="action">Submit
    		<i class="material-icons right">send</i>
  			</button>
  </div>
          			     
	</div>
	<!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/main.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTfnGBG0kSDKaT-z5su3yS4BXxSkCXJ9c&callback=initMap">
    </script>
</body>
</html>
